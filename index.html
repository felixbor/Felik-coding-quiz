<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Felix coding quiz</title>
</head>
<body>
    <H1>Let's play the game</H1>
    <p id="timer"> Please read rules of the quiz <br>

    </p>
     <div class="container"> 
        <div id="info"> Please play coding quiz. You will have 60 seconds to answer 5 questions. You will get  20 points for every correct answer and 10 seconds penalty for every wrong answer.</div>
        <div id="hide">
         <div id="question">Question:</div>
          <div  class=answers id="answers">
            <button  class ="button" onclick="selectanswer(event)" id="answer1"></button>
            <button class ="button"   onclick="selectanswer(event)"  id="answer2"></button>
            <button  class ="button" onclick="selectanswer(event)"id="answer3"></button>
            <button class ="button" onclick="selectanswer(event)"id="answer4"></button>
         
          </div>
        </div>
        <div id="buttons">
        <button id="start">Start</button>
        <button  class="hidebtn" id="name"> Enter Name and Submit</button>
        <input   type="text" id ="inputvalue" >
        <button  class="hidebtn" id="tryagain"> Try again</button>
        <p class="hidebtn" id="textscore">Your score: </p>
        <p class="hidebtn" id="fscore"> </p>
        </div>





     </div>
        <script src="./script.js"></script>
</body>
</html>
